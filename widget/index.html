<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel=icon href=/mt-pelerin-icon.png>
    <title>onofframp-widget</title>
    <link rel=stylesheet href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css>
    <link href=./css/app.css rel=preload as=style>
    <link href=./js/app.js rel=preload as=script>
    <link href=./css/app.css rel=stylesheet>
</head>

<body><noscript><strong>We're sorry but onofframp-widget doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript>
    <script src=./js/app.js></script>
</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const widget = document.createElement("mtp-widget");
    const params = {
        lang: 'en',
        env: localStorage.getItem('widgetEnv') || 'production',
        tab: 'buy',
        bsc: 'USD',
        bdc: 'USDT',
        ssc: 'USDT',
        sdc: 'USD',
        primary: '#2AB6EE',
        success: '#4CAF50',
        net: 'mainnet',
        type: 'popup',
        tabs: '',
        mode: '',
        nets: '',
        curs: '',
        crys: '',
        addr: '',
        hash: '',
        code: '',
        chain: '',
        rfr: '',
        title: '',
        mylogo: '',
        addrcb: '',
        txcb: '',
        ctry: '',
        _blgn: '',
    };
    Object.keys(params).forEach((key) => {
        widget.setAttribute(key, urlParams.get(key) || params[key]);
    });
    document.body.appendChild(widget);
</script>

</html>
